        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

        <script>
            $(function(){
                $("#header").load("header.html");
            });
        </script>
        <script>
            $(function(){
                $("#footer").load("footer.html");
            });
        </script>

        <link rel="stylesheet" href="trackerStyle.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    


    <body>
        <!-- header -->
        <div id="header"> </div>

        <div class="page-body">
            <div class="pageTitle"><h1>Your Calory Log</h1></div>
            <div class="goToProfile">
               <a href="/profile.html"> <h1 style="display: inline;">Click to Check Total Calories Consumed</h1> </a>
            </div>

        <form class="caloryEntry">
            <div class="row">
                  <!-- food name text field  -->
                <div class="col">
                    <div class="labels">
                        <label for="foodName">Food Name</label><span class="required">*</span>
                    </div>
                    <div class="textbox">
                        <input type="text" id="foodName" placeholder="Enter food name here" required>
                    </div>
                </div>
                <!-- comment text field -->
                <div class="col">
                    <div class="labels">
                        <label for="caloryIntake">Calory Intake</label><span class="required">*</span>
                    </div>
                    <div class="textbox">
                        <input type="number" id="caloryIntake" placeholder="Enter calory intake in calory" required>
                    </div>
                </div>
                <!-- submit button --> 
                <div class="submitEntry">
                    <button id="btn" type="submit">Add</button>
                </div>
            </div>
             
             
        </form>

        
        <!-- Posted reviews area -->
        <div class="listContainer">
            <ul class="list">
                <!-- <div class="row">
                        <div class="col entry"><p>Pasta</p></div>
                        <div class="col entry"><p>240</p></div>
                        <div class="deleteButton"><i class="fas fa-trash-alt"></i></div>
                </div>  -->
            </ul>
        </div>
    

        <!-- footer -->
        <div id="footer"></div>
    </div>
        <!-- loading JS file -->
        <script src="app.js"></script>
    
    </body>
    


</html>
